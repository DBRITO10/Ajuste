
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ajuste de Notas - Portal Logística</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      font-size: 14px;
      border-collapse: separate;
      border-spacing: 0;
    }

    th {
      background: #16a085;
      color: white;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }

    td {
      background: #fff;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }

    /* Ajusta espaçamento e largura mínima para melhor leitura */
    table.dataTable th,
    table.dataTable td {
      min-width: 120px;
    }

    /* Estilo dos selects de filtro */
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
      font-size: 12px;
      margin-top: 4px;
    }

    /* Ajusta rolagem horizontal */
    div.dataTables_wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Ajuste de Notas das Cargas Agendadas</h1>
  <table id="planilha" class="display nowrap">
    <thead><tr></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1LaYf3GKID_HdueUpZax7J_aco2-a1UVFBz1pZ4CkUGk";
    const sheetName = "dados";
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        if (!data.length || Object.keys(data[0]).length === 0) {
          alert("Falha ao carregar dados. Verifique se a aba contém dados válidos.");
          return;
        }

        const headers = Object.keys(data[0]);
        const tableHead = $('#planilha thead tr');
        const tableBody = $('#planilha tbody');

        // Criar cabeçalhos
        headers.forEach(h => tableHead.append(`<th>${h}</th>`));

        // Criar linhas
        data.forEach(row => {
          let rowHtml = '<tr>';
          headers.forEach(h => {
            rowHtml += `<td>${row[h] || ''}</td>`;
          });
          rowHtml += '</tr>';
          tableBody.append(rowHtml);
        });

        // Inicializar DataTable
        $('#planilha').DataTable({
          paging: false,
          searching: true,
          info: false,
          scrollX: true,
          initComplete: function () {
            this.api().columns().every(function () {
              const column = this;
              const select = $('<select><option value="">Filtrar</option></select>')
                .appendTo($(column.header()))
                .on('change', function () {
                  const val = $.fn.dataTable.util.escapeRegex($(this).val());
                  column.search(val ? '^' + val + '$' : '', true, false).draw();
                });

              column.data().unique().sort().each(function (d) {
                if (d) select.append(`<option value="${d}">${d}</option>`);
              });
            });
          }
        });
      },
      error: function(err) {
        console.error("Erro ao carregar CSV:", err);
        alert("Erro ao carregar planilha. Verifique se está pública e o nome da aba.");
      }
    });
  </script>
</body>
</html>
