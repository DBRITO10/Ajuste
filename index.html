
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajuste de Notas - Portal Logística</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #1abc9c; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    input, select { width: 100%; padding: 4px; box-sizing: border-box; }
    button { padding: 6px 12px; background: #27ae60; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #219150; }
  </style>
</head>
<body>
  <h1>Ajuste de Notas das Cargas Agendadas</h1>
  <table>
    <thead>
      <tr>
        <th>SENHA</th>
        <th>DATA</th>
        <th>FORNECEDOR</th>
        <th>NOTAS</th>
        <th>STATUS DA CARGA</th>
        <th>AÇÃO</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>19328</td>
        <td>02/08/2025</td>
        <td>BOM PASTOR</td>
        <td><input type="text" value="234548"></td>
        <td>
          <select>
            <option>OK NO AJUSTE</option>
            <option>CANCELADA</option>
            <option>REAGENDADA</option>
          </select>
        </td>
        <td><button onclick="salvar(this)">Salvar</button></td>
      </tr>
      <tr>
        <td>19353</td>
        <td>02/08/2025</td>
        <td>DESIGN</td>
        <td><input type="text" value=""></td>
        <td>
          <select>
            <option>OK NO AJUSTE</option>
            <option selected>CANCELADA</option>
            <option>REAGENDADA</option>
          </select>
        </td>
        <td><button onclick="salvar(this)">Salvar</button></td>
      </tr>
    </tbody>
  </table>

  <script>
    function salvar(btn) {
      const row = btn.parentElement.parentElement;
      const senha = row.children[0].textContent;
      const notas = row.children[3].children[0].value;
      const status = row.children[4].children[0].value;

      alert(`Salvo!\nSenha: ${senha}\nNotas: ${notas}\nStatus: ${status}`);
    }
  </script>
</body>
</html>
