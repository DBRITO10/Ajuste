
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ajuste de Notas - Portal Log√≠stica</title>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- FixedHeader -->
  <script src="https://cdn.datatables.net/fixedheader/3.3.3/js/dataTables.fixedHeader.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.3.3/css/fixedHeader.dataTables.min.css">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    table {
      width: 100%;
      font-size: 14px;
    }
    th {
      background: #16a085;
      color: white;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Ajuste de Notas das Cargas Agendadas</h1>

  <table id="planilha" class="display nowrap">
    <thead><tr></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1LaYf3GKID_HdueUpZax7J_aco2-a1UVFBz1pZ4CkUGk";
    const sheetName = "dados";
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        if (!data.length || Object.keys(data[0]).length === 0) {
          alert("Falha ao carregar dados. Verifique se a aba cont√©m dados v√°lidos.");
          return;
        }

        const headers = Object.keys(data[0]);
        const tableHead = $('#planilha thead tr');
        const tableBody = $('#planilha tbody');

        headers.forEach(h => tableHead.append(`<th>${h}</th>`));

        data.forEach(row => {
          let rowHtml = '<tr>';
          headers.forEach(h => {
            rowHtml += `<td>${row[h] || ''}</td>`;
          });
          rowHtml += '</tr>';
          tableBody.append(rowHtml);
        });

        const tabela = $('#planilha').DataTable({
          paging: false,
          searching: true,
          info: false,
          scrollX: true,
          fixedHeader: true, // üëà Fixar cabe√ßalho
          initComplete: function () {
            this.api().columns().every(function () {
              const column = this;
              const select = $('<select><option value="">Filtrar</option></select>')
                .appendTo($(column.header()).empty())
                .on('change', function () {
                  const val = $.fn.dataTable.util.escapeRegex($(this).val());
                  column.search(val ? '^' + val + '$' : '', true, false).draw();
                });

              column.data().unique().sort().each(function (d) {
                if (d) select.append(`<option value="${d}">${d}</option>`);
              });
            });
          }
        });
      },
      error: function(err) {
        console.error("Erro ao carregar CSV:", err);
        alert("Erro ao carregar planilha. Verifique se est√° p√∫blica e o nome da aba.");
      }
    });
  </script>
</body>
</html>
