
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ajuste de Notas - Portal Logística</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    table { width: 100%; font-size: 14px; }
    th { background: #16a085; color: white; }
    input, select { width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <h1>Ajuste de Notas das Cargas Agendadas</h1>
  <table id="planilha" class="display">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1uGSZ8hmaN2iB3x9uuUAoi91omc9JMODF3HVIFHgt4Yc";
    const sheetName = "dados";
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tableHead = $('#planilha thead tr');
        const tableBody = $('#planilha tbody');

        if (!data || data.length === 0) {
          tableHead.append("<th colspan='100%'>Nenhum dado encontrado.</th>");
          return;
        }

        // Cabeçalhos
        const headers = Object.keys(data[0]);
        headers.forEach(h => tableHead.append(`<th>${h}</th>`));

        // Linhas
        data.forEach(row => {
          let rowHtml = '<tr>';
          headers.forEach(h => {
            rowHtml += `<td>${row[h] || ""}</td>`;
          });
          rowHtml += '</tr>';
          tableBody.append(rowHtml);
        });

        // Ativa o DataTable com filtros
        $('#planilha').DataTable({
          paging: false,
          searching: true,
          info: false,
          scrollX: true,
          initComplete: function () {
            this.api().columns().every(function () {
              const column = this;
              const select = $('<select><option value="">Filtrar</option></select>')
                .appendTo($(column.header()).empty())
                .on('change', function () {
                  const val = $.fn.dataTable.util.escapeRegex($(this).val());
                  column.search(val ? '^' + val + '$' : '', true, false).draw();
                });

              column.data().unique().sort().each(function (d) {
                if (d) select.append('<option value="' + d + '">' + d + '</option>');
              });
            });
          }
        });
      }
    });
  </script>
</body>
</html>
